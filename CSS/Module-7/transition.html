<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            border: 4px solid black;
            background-color: coral;
            transition: width 10s linear , height 10s linear , transform 10s ease-in;
        }

        .box:hover{
            width: 400px;
            height: 400px;
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Transition</h2>
    </div>
</body>
</html>
