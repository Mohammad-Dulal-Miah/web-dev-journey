<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore flexbox</title>

    <style>

        .container{
            border: 3px dotted purple;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 300px;
        }
        .box{
            font-size: 30px;
            font-weight: 700;
            border: 3px dashed peru;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <p>
              Box-1
            </p>
        </div>
        <div class="box">
            <p>
               Box-2
            </p>
        </div>
        <div class="box">
            <p>
               Box- 3
            </p>
        </div>
    </div>
</body>
</html>
