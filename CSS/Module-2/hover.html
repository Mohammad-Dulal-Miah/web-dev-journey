<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>

    <style>

        body{

        button{

            border-radius: 5px;

        }

        }
    </style>
</head>
<body>
    <button>Add this Cart</button>
</body>
</html>
